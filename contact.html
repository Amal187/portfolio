<body>
    <div class="header">
        <h1>Connect with us</h1>
        <p>we would love to respond to any of your queries.</p>
        <div class="contact-form">
            <div class="leftside">
                <h3>send your request:</h3>
                <form>
                    <div class="contactrow">
                        <div class="contactgroup">
                            <label>Name</label>
                            <input type="text" placeholder="Amal Alame">

                        </div>
                        <div class="contactgroup">
                            <label>Phone</label>
                            <input type="text" placeholder="+44 765 643 654">

                    </div>
                    </div>
                    <div class="contactrow">
                        <div class="contactgroup">
                            <label>Email</label>
                            <input type="email" placeholder="amalalame@gmail.com">

                        </div>
                        <div class="contactgroup">
                            <label>Subject </label>
                            <input type="text" placeholder=".......">

                    </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button>SEND</button>


 





                    
                </form>

                
            </div>
            <div class="rightside">
                <h3>Send your request</h3>
                <table>
                    <tr>

                        <td>Email</td>
                        <td>Contact@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>+44 768 542 3360</td>
                    </tr>
                    <tr>
                        <td>Adress</td>
                        <td>22 Medway Drive, Northampton,NN5 7PE</td>
                    </tr>







                </table>
            </div>

        </div>
            

        </div>
